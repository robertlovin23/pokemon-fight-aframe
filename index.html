<html>
    <head>
        <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src="https://unpkg.com/aframe-orbit-controls@1.0.0/dist/aframe-orbit-controls.min.js"></script>
        <script src="https://unpkg.com/aframe-randomizer-components@3.0.2/dist/aframe-randomizer-components.min.js"></script>
        <script src="js/world-controls.js"></script>
    </head>
    <body>
        <a-scene game-start>
            <!--External Environment-->
            <a-asset>
                <!-- <a-asset-item id="player" src="models/model.gltf"></a-asset-item> -->
                <a-asset-item id="player" src="models/charmander/model.gltf"></a-asset-item>
                <a-asset-item id="villain-1" src="models/haunter/model.gltf"></a-asset-item>
            </a-asset>
                        
            <a-entity id="env" environment="preset: volcano; lightPosition: 1 5 -2; skyType: atmosphere"></a-entity>

            <a-entity id="leftHand" hand-controls="left"></a-entity>
            <a-entity id="rightHand" hand-controls="right"></a-entity>
            
            <a-entity id="cameraMove" rotation="0 180 0" position="0 0 -7.5">
                <a-camera id="camera" position="0 1.6 -3.5" camera-controls lane-controls>
                    <a-entity id="playing-field" rotation="0 0 0" position="0 -.5 -2.5">
                        <a-entity id="player">
                            <a-gltf-model src="#player" position="0 -0.7 0" rotation="0 180 0" scale="1 1 1"></a-gltf-model>
                        </a-entity>
            

                    </a-entity>
                </a-camera> 
            </a-entity>    
            <a-entity id="villain" >
                <a-gltf-model id="villain-one" 
                            class="villain" 
                            position_index="0" 
                            src="#villain-1" 
                            rotation="0 180 0" 
                            scale="0.7 0.7 0.7" 
                            animation="property: position; to:0 1.3 -5; dur: 6000; easing:linear; loop:true" 
                            visible="true"
                            randomize-position villain-remove></a-gltf-model>
            </a-entity>
        </a-scene>
    </body>
</html>
